<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>שם הפונה</th>
      <th>נושא</th>
      <th>תוכן</th>
      <th>תאריך</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of requests">
      <td>{{ r.name }}</td>
      <td>{{ r.subject }}</td>
      <td>{{ r.content }}</td>
      <td>{{ r.createDate | date:'short' }}</td>
    </tr>
  </tbody>
</table>
